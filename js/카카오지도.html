<body>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b5a0436b6348ab0456da6a69bf193a3b"></script>
    <div id="map" style="width:500px;height:400px;"></div>

    <script>




        navigator.geolocation.getCurrentPosition((markerPosition) => {
            const lat = markerPosition.coords.latitude;
            const lng = markerPosition.coords.longitude;
            init(lat, lng);
        })

        function init(lat, lng) {

            var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
            var options = { //지도를 생성할 때 필요한 기본 옵션
                center: new kakao.maps.LatLng(lat, lng), //지도의 중심좌표.
                level: 3 //지도의 레벨(확대, 축소 정도)
            };

            var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
            // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(lat, lng);


            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다   
            marker.setMap(map);
        }





        // 요구사항
        // 현재 위도/경도를 카카오 지도의 중심점으로 표시하기
        // 1) options의 center 값
        // 2) Lat Lng 값

        // 위도 경도 알아내기
        // navigator.geolocation.getCurrentPosition();
    </script>
</body>
