<body>
    <script>
        const subjects = [
            ['HTML', '웹 페이지 구조'],
            ['CSS', '스타일 지정'],
            ['JavaScript', '동적 기능 추가']
        ];

        /* 코드 작성 */
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 2; j++) {
                console.log(subjects[i][j]);
            }
        }

        for (let i of subjects) {
            console.log(i);
        }

        let s1 = subjects[0];
        console.log(s1[0] + ":" + s1[1]);

        let s2 = subjects[1];
        console.log(s2[0] + ":" + s2[1]);

        let s3 = subjects[2];
        console.log(s3[0] + ":" + s3[1]);
    </script>
</body>
