<body>
    <input type="text" placeholder="1~10까지 숫자 입력"></input>
    <button class="confirm" type="button">확인</button>

    <script>

        const button = document.querySelector('button');
        const input = parseInt(Math.random() * 10 + 1);

        let count = 0;
        button.addEventListener("click", () => {

            const inputnum = document.querySelector('input').value;
            const number = Number(inputnum);
            count++;

            if (input == number) {
                alert("정답\n");
                alert("시도 횟수: " + count);

            } else {
                if (input > number) {
                    alert("입력된 숫자가 더 적음");
                } else {
                    alert("입력된 숫자가 더 큼");
                }
            }

            // console.dir(number);
            // console.log(input);
        })



        // 1.입력 방법을 input 태그로 
        // 2.정답 시도 횟수 출력
    </script>
</body>
