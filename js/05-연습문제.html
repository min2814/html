<body>
    <script>
        class User {
            constructor(firstName, lastName, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }
            get age() {
                return this._age;
            }
            set age(value) {
                if (value < 0) {
                    value = 0;
                }
                this._age = value;
            }
        }

        const user = new User('Steve', 'Job', 57);
        console.log(user.age);
    </script>
</body>
