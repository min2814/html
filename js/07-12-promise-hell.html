<body>
    <div id="result"></div>
    <script>
        const result = document.querySelector("#result");
        function eat() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    result.innerHTML += `<p> 밥을 먹어요</p>`;
                    resolve();
                }, 1000);
            });
        }
        function drink() {
            return new Promise(resolve => {
                setTimeout(() => {
                    result.innerHTML += `<p> 물을 마셔요</p>`;
                    resolve();
                }, 1000);
            });
        }

        function cleanTable() {
            return new Promise(resolve => {
                setTimeout(() => {
                    result.innerHTML += `<p> 밥그릇을 치워요</p>`;
                    resolve();
                }, 1000);
            });
        }
        function wash() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    result.innerHTML += `<p> 설거지를 해요</p>`;
                    resolve();
                }, 1000);
            });
        }
        eat()                                                               //1)callback 사용법      왜 하냐? ->밥을 다 먹은 후 설거지 하려고          2)다른 방법       
            .then(drink)                                                    // 콜백 만을 사용할 때의 함수 모습과 promise를 사용할 때의 함수 모습 구분 => 사용하는 코드는 어떻게 달라지는가? .then()
            .then(cleanTable)
            .then(wash)
            .then(() => result.innerHTML += `<p>종료</p>`);  
    </script>
</body>
