<body>
    <style>
        div>div {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            border-radius: 5px;
        }

        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px;
        }

        div>div:nth-child(1) {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        div>div:nth-child(2) {
            grid-column: 3;
            grid-row: 1 / 3;
        }

        div>div:nth-child(3) {
            grid-column: 2 / 4;
            grid-row: 3;
        }

        div>div:nth-child(4) {
            grid-column: 1;
            grid-row: 2 / 4;
        }
    </style>

    <body>
        <div class="wrapper">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </div>
        <script>
            const a = document.querySelector("div > div:nth-child(1)");
            const b = document.querySelector(".wrapper > div:nth-child(2)");
            const c = document.querySelector(".wrapper > div:nth-child(3)");
            const d = document.querySelector(".wrapper > div:nth-child(4)");
            const e = document.querySelector(".wrapper > div:nth-child(5)");

            a.addEventListener("click", () => {
                a.style.backgroundColor = 'lightgray';
            });

            b.addEventListener("click", () => {
                b.style.backgroundColor = 'lightgray';
            });
            c.addEventListener("click", () => {
                c.style.backgroundColor = 'lightgray';
            });
            d.addEventListener("click", () => {
                d.style.backgroundColor = 'lightgray';
            });
            e.addEventListener("click", () => {
                e.style.backgroundColor = 'lightgray';
            });

        </script>
    </body>

</body>
