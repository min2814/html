<body>
    <script>
        const map = ['가위', '바위', '보'];
        const player = 1;
        const com = parseInt(Math.random() * 3);
        console.log(`player: ${map[player]}, com: ${map[com]}`);
        let result = '';
        /* 코드 */
        if (player == com) {
            result = "비김";
        }
        else if ((player + 1) % 3 == com) {
            result = "짐";
        }
        else {
            result = "이김"
        }
        console.log(`결과: ${result}`);
    </script>
</body>
