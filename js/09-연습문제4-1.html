<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-33">
        <h2>주소</h2>
        <select class="form-select">
            <option>강원</option>
            <option>광주</option>
            <option>경기</option>
            <option>경남</option>
            <option>경북</option>
            <option>대구</option>
            <option>대전</option>
            <option>부산</option>
            <option>서울</option>
            <option>세종</option>
            <option>울산</option>
            <option>인천</option>
            <option>전남</option>
            <option>전북</option>
            <option>제주</option>
            <option>충남</option>
            <option>충북</option>
        </select>
        <hr>
        <h2>면허증</h2>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="1종 대형"> 1종 대형
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="1종 보통"> 1종 보통
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="2종 보통"> 2종 보통
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="2종 소형"> 2종 소형
        </label>
        <hr>
        <h2>내/외국인</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="내국인">
            <labelclass="form-check-label" for="radio1">내국인</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="외국인">
            <labelclass="form-check-label" for="radio2">외국인</label>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">
                선택 결과 확인
            </button>
        </div>

        <div class="data"></div>
    </div>

    <script>
        const address = document.querySelector('select');
        const license = document.querySelectorAll('[type=checkbox]');
        const kind = document.querySelectorAll('[type=radio]');
        const button = document.querySelector('button');
        const a = document.querySelector('.data');
        button.addEventListener('click', () => {

            const idx = address.selectedIndex;
            const value = address.options[idx].textContent;
            a.innerHTML = `${value} <br>`;

            license.forEach((v) => {
                if (v.checked) {
                    a.innerHTML += `${v.value} <br>`;
                }
            })
            kind.forEach((k) => {
                if (k.checked) {
                    a.innerHTML += k.value;
                }
            })
        })



    </script>
</body>
