<body>
    <button type="button" onclick="openPopup()">팝업</button>
    <button type="button" onclick="document.write(5 + 6)">계산</button>
    <script>
        const b = document.querySelector("button");
        console.log(b);
        console.dir(b);
        console.info(b);
        b.style.fontSize = "3rem";

        function openPopup() {
            const popup = window.open('', '', 'width=300px height=150px');
            popup.document.write('<h1>Popup</h1>');
            console.log(popup);
            console.dir(popup);
            console.error(popup);
            console.info(popup);
            console.warn(popup);
        }
    </script>

</body>
