<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css
/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js
/bootstrap.bundle.min.js">
</script>
    <style>
        .dropdown {
            display: inline-block;
        }

        .dropdown+.dropdown {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <script>
        const url = 'http://ggoreb.com/dinosaur/info.jsp';

        fetch(url)
            .then((res) => {
                return res.json();  //res.text();
            }).then((result) => {
                //출력, 저장, 마무리 작업
                const 육식공룡 = result[0].dinosaurs;
                // console.log(result);
                // console.log(육식공룡);
                let htmlcode = '';
                for (const 공룡 of 육식공룡) {
                    // console.log(공룡);
                    const 이름 = 공룡.title;
                    const 설명 = 공룡.description;
                    const 이미지 = `http://ggoreb.com/dinosaur/images/${공룡.imgs[0]}`;
                    htmlcode += `
                    <div class="card" style="width:400px">
                    <img class="card-img-top" src="${이미지}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">${이름}</h4>
                        <p class="card-text">${설명}</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                    </div>
                    `

                    console.log(이름);
                }
                document.querySelector('body').innerHTML = htmlcode;
            })

    </script>


</body>
