<body>
    <style>
        textarea {
            display: none;
        }

        #a:checked~textarea:nth-of-type(1) {
            display: block;
        }

        #b:checked~textarea:nth-of-type(2) {
            display: block;
        }

        #c:checked~textarea:nth-of-type(3) {
            display: block;
        }
    </style>
    <input type='checkbox' id='a'>
    <label for='a'>정보1</label>
    <textarea name='info_a'></textarea><br>
    <input type='checkbox' id='b'>
    <label for='b'>정보2</label>
    <textarea name='info_b'></textarea><br>
    <input type='checkbox' id='c'>
    <label for='c'>정보3</label>
    <textarea name='info_c'></textarea>
</body>
