<body>
    <style>
        div>div {
            background-color: rgb(207, 232, 220);
            border: 2pxsolid rgb(79, 185, 227);
            padding: 10px;
            border-radius: 5px;
        }

        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px;
        }

        .a {
            grid-column: 1 / 3;
            grid-row: 1;
        }

        .b {
            grid-column: 3;
            grid-row: 1 / 3;
        }

        .c {
            grid-column: 2 / 4;
            grid-row: 3;
        }

        .d {
            grid-column: 1;
            grid-row: 2/4;
        }
    </style>
    <div class="wrapper">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
    </div>
</body>
