<body>
    <h1>의견을 남겨주세요</h1>
    <form action="http://ggoreb.com/quiz/html/receive.jsp" method="post">
        <p>이름: <input type="text" name="name" placeholder="이름 입력" required></p>
        <p>연락처: <input type="tel" name="contact" pattern="^010-[0-9]{4}-[0-9]{4}$"  placeholder="010-1234-5678" required></p>
        <p>관심 서비스:
            <select name="service">
                <option value="">선택</option>
                <option value="delivery">배송</option>
                <option value="product">상품</option>
                <option value="umm">기타</option>
            </select>
        </p>
        <p>상세 의견:<br>
            <textarea name="message" rows="10" cols="100" placeholder="300자 이내로 적어주세요" maxlength="300" ></textarea>
        </p>
        <p><input type="submit" value="전송"></input></p>
    </form>
</body>
