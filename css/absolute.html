<style>
    body {
        width: 500px;
        margin: 0 auto;
    }

    p {
        background-color: rgb(207, 232, 220);
        border: 2px solid rgb(79, 185, 227);
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
    }

    .abs {
        position: absolute;
        top: 30px;
        left: 30px;
        background-color: rgba(255, 84, 104, .3)
    }
</style>

<body>
    <h1>absolute 적용</h1>
    <p>static</p>
    <p class='abs'>absolute</p>
    <p>static</p>
</body>

자식이 absolute
원래 body
부모가 static이 아닌 속성 넣으면 부모가 기준점
