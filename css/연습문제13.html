<body>
    <style>
        textarea {
            display: none;
        }
        input:nth-of-type(1):checked ~ textarea:nth-of-type(1){
            display: inline;
        }
        input:nth-of-type(2):checked ~ textarea:nth-of-type(2){
            display: inline;
        }
        input:nth-of-type(3):checked ~ textarea:nth-of-type(3){
            display: inline;
        }
    </style>
    <input type='checkbox' id='a'>
    <label for='a'>정보 1</label>
    <textarea name='info_a'></textarea><br>
    <input type='checkbox' id='b'>
    <label for='b'>정보 2</label>
    <textarea name='info_b'></textarea><br>
    <input type='checkbox' id='c'>
    <label for='c'>정보 3</label>
    <textarea name='info_c'></textarea>
</body>
