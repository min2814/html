<style>
    .wrapper {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px;

    div>div {
        background-color: aquamarine;
    }
</style>

<body>
    <div class="wrapper">
        <div>A</div>

        <div>C</div>
        <div>D</div>

        <div>F</div>
    </div>
</body>
