<style>
    a {
        transition: 1.5s;
        text-decoration: none;
        color: black;
    }

    a:hover {
        background-color: gold;
    }

    a:active {
        background-color: aqua;
    }

    a:visited {
        opacity: 0.7;
        color: red;
    }
</style>

<body>
    <a href="http://naver.com">
        이 링크를 가리켜보세요.
    </a>
</body>

<style>
.r:focus {
background: yellow;
color: red;
}
.g:focus {
background: yellow;
color: green;
}
</style>
<body>
<input class="r" value="focus => red"><br>
<input class="g" value="focus => green">
</body>
